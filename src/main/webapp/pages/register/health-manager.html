<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>用户完善信息</title>
		<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
		<!-- bootstrap样式表 -->
		<link rel="stylesheet" type="text/css" href="../../plugins/bootstrap/css/bootstrap.min.css" />
		<!-- 时间选择器样式表 -->
		<link rel="stylesheet" type="text/css" href="../../plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/register.css" />
		<link rel="stylesheet" type="text/css" href="../../css/custom-navbar.css" />
		<link rel="stylesheet" type="text/css" href="../../css/custom-style.css" />

	</head>
	<body class="custom-body">
		<!-- Fixed navbar -->
		<nav class="custom-header-navbar">
			<h1>社区居民健康管理系统</h1>
			<h1>Community Resident Health Management System</h1>
		</nav>
		<!-- Fixed navbar -->
		<div class="container" style="margin-top: 60px;">
			<div class="row">
				<!-- 注册面板 begin -->
				<div class="col-lg-offset-1 col-lg-10 custom-panel">
					<h2 class="custom-register-title">用户注册</h2>
					<!-- <br /> -->
					<!-- 进度条 begin -->
					<div class="custom-register-progress-div">
						<ul class="custom-list-style">
							<li class="custom-register-xlg-progress-li">1.注册账号</li>
							<li class="custom-register-xlg-progress-li custom-font-bold">2.基本信息</li>
							<li class="custom-register-xlg-progress-li">3.进入系统</li>
						</ul>
					</div>
					<!-- 清除浮动 -->
					<div class="clear-float"></div>
					<!-- 清除浮动 -->
					<div class="progress progress-striped active custom-progress-lg-width" >
						<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0"
						 aria-valuemax="100" style="width: 66%;">
							<span class="sr-only">66% 完成</span>
						</div>
					</div>
					<form class="form-horizontal" role="form" id="registerForm" action="/crhms/healthManager/insertOne.do" method="post">
						<!-- 1.用户基本信息 begin -->
						<div>
							<div class="form-group">
								<label class="col-lg-1 control-label">姓名</label>
								<div class="col-lg-2">
									<input type="text" class="form-control" name="truename" placeholder="请输入姓名">
								</div>
								<label class="col-lg-1 control-label">性别</label>
								<div class="radio col-lg-2">
									<label>
										<input type="radio" name="gender" value="男" checked>男
									</label>
									<label>
										<input type="radio" name="gender" value="女">女
									</label>
								</div>
								<label class="col-lg-1 control-label">年龄</label>
								<div class="col-lg-2">
									<input type="number" class="form-control" name="age" placeholder="请输入年龄">
								</div>
								<label class="col-lg-1 control-label">居住地</label>
								<div class="col-lg-2">
									<input type="text" class="form-control" name="address" placeholder="请输入居住地">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-1 control-label">证书级别</label>
								<div class="col-lg-2">
									<select class="form-control" name="certification_level">
										<option>选择级别</option>
										<option value="一级">一级</option>
										<option value="二级">二级</option>
										<option value="三级">三级</option>
										<option value="四级">四级</option>
										<option value="五级">五级</option>
									</select>
								</div>
								<label class="col-lg-1 control-label">职业经历</label>
								<div class="col-lg-2">
									<input type="text" class="form-control" name="professional_history" placeholder="请输入职业经历">
								</div>
								<label class="col-lg-1 control-label">教育经历</label>
								<div class="col-lg-2">
									<input type="text" class="form-control" name="educational_experience" placeholder="请输入教育经历">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-1 control-label">个人简介</label>
								<div class="col-lg-11">
									<textarea class="form-control" name="personal_profile"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-1 control-label">擅长方向</label>
								<div class="col-lg-11">
									<textarea class="form-control" name="expert_in"></textarea>
								</div>
							</div>
						</div>
						<!-- 1.用户基本信息 end-->
						<div class="form-group text-center">
							<input class="btn btn-success" type="submit" value="点击提交,进入下一步!" />
						</div>
					</form>
				</div>
				<!-- 注册右边 -->
			</div>
		</div>
		<!-- javascript文件放在最后引入,加快页面加载速度. -->
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="../../plugins/jQuery/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>

		<script src="../../plugins/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

	</body>
</html>
