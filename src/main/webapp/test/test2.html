<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>用户注册</title>
		<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
		<!-- bootstrap样式表 -->
		<link rel="stylesheet" type="text/css" href="../plugins/bootstrap/css/bootstrap.min.css" />
		<style type='text/css'>
			LABEL {
				LINE-HEIGHT: 20px;
				HEIGHT: 20px
			}

			.button {
				font-size: 12px;
				text-align: center;
				padding: 0px;
				vertical-align: middle;
				line-height: 22px;
				margin: 0px;
				Height: 26px;
				Width: 60px;
			}

			.txt {
				border: 1px #6699CC solid;
				height: 20px;
				width: 160px;
				margin: 0px;
				vertical-align: middle;
				font-size: 12px;
				padding: 0px 2px;
				line-height: 16px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			div中文字，文本框，button按钮垂直居中对齐方法及的css样式。
			<div class="divPad" style="FONT-SIZE: 12px; HEIGHT: 28px;">


				<label>查询：企业名称</label><input ID="txt_company" type="text" class="txt" />

				&nbsp; &nbsp;&nbsp;<label>姓名</label><input ID="txt_name" class="txt" Width="80px" type="text" />

				&nbsp;<input type="button" ID="Button1" value="查找" class="button" /></div>
		</div>
		<!-- javascript文件放在最后引入,加快页面加载速度. -->
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="../plugins/jQuery/jquery-3.3.1.min.js"></script>
		<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
